<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background:#1e1e1e;
    color:white;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    padding:40px;
  }
  .box {
    width:100%;
    max-width:500px;
  }
  textarea, button {
    width:100%;
    padding:10px;
    font-size:1rem;
    margin-top:10px;
    box-sizing:border-box;
  }
  textarea {
    height:100px;
    background:#2a2a2a;
    color:white;
    border:1px solid #444;
  }
  button {
    background:#444;
    color:white;
    border:1px solid #666;
    cursor:pointer;
  }
</style>
</head>

<body>
<div class="box">
  <h2>Send Discord Message</h2>
  <textarea id="messageInput" placeholder="Type your message..."></textarea>
  <button id="sendBtn">Send</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database-compat.js"></script>

<script>
/* ---------- CONFIG ---------- */
const WEBHOOK_URL = "PUT_WEBHOOK_URL_HERE";

const firebaseConfig = {
  apiKey: "AIzaSyA2HyO5wSmAZPBjfFrShcS2EF1G9uFT9nk",
  authDomain: "feindserver-ee38e.firebaseapp.com",
  databaseURL: "https://feindserver-ee38e-default-rtdb.firebaseio.com",
  projectId: "feindserver-ee38e",
  storageBucket: "feindserver-ee38e.appspot.com",
  messagingSenderId: "612147980631",
  appId: "1:612147980631:web:699fec3b5ffa01d0ebb612"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------- STATE ---------- */
let allowMessages = true;
let messageCooldown = 0; // ms
let lastMessageTime = 0;
let lastPingTime = 0;
let sending = false;

/* ---------- LOAD SETTINGS ---------- */
db.ref('control').on('value', snap => {
  const data = snap.val() || {};
  allowMessages = data.allowMessages !== false;
  messageCooldown = data.cooldown || 0;
});

/* ---------- HELPERS ---------- */
function countPings(text) {
  const matches = text.match(/<@!?(\d+)>/g);
  return matches ? matches.length : 0;
}

function hasPing(text) {
  return /<@!?(\d+)>/.test(text);
}

/* ---------- SEND MESSAGE ---------- */
document.getElementById('sendBtn').addEventListener('click', async () => {
  if (sending) return;

  if (!allowMessages) {
    alert("Message sending is disabled.");
    return;
  }

  const text = document.getElementById('messageInput').value.trim();
  if (!text) return;

  const now = Date.now();
  const pingUsed = hasPing(text);
  const pingCount = countPings(text);

  if (pingCount > 5) {
    alert("You can ping a maximum of 5 people.");
    return;
  }

  /* ----- COOLDOWN LOGIC ----- */
  if (pingUsed) {
    if (now - lastPingTime < messageCooldown) {
      alert("Ping cooldown active. Please wait.");
      return;
    }
  } else {
    if (now - lastMessageTime < messageCooldown) {
      alert("Message cooldown active. Please wait.");
      return;
    }
  }

  sending = true;

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: text })
    });

    if (!res.ok) throw new Error("Discord rejected message");

    if (pingUsed) lastPingTime = now;
    else lastMessageTime = now;

    document.getElementById('messageInput').value = "";
  } catch (err) {
    console.error(err);
    alert("Failed to send message.");
  } finally {
    sending = false;
  }
});
</script>
</body>
</html>
